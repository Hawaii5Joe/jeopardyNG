<!-- contestant answer textbox -->
<br>
<div id="answerBox" *ngIf="questionInfo">
<br>
<p>Answer: <input id="userAnswer" type ="text" [(ngModel)]= "userAnswer"></p>
<p><button id="submitButton" (click)="checkAnswer(userAnswer)">Submit Your Answer!</button></p>

<p>{{checkUserAnswer}}</p>
<p id="answerScore">Contestant Score: {{currentScore}}</p>
</div>
